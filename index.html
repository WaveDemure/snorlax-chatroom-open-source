<!DOCTYPE html>
<!-- saved from url=(0040)https://snorlaxs-messaging.onrender.com/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Snorlax&#39;s Messaging allows you to send messages to other active users!">
    <title>Snorlax's Messaging</title>
    <link rel="icon" href="https://snorlaxs-messaging.onrender.com/icon.png">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>


<body style="background-color: gray;">
    <h1><a href="https://discord.gg/Cqaa8x82Ch" target="_blank" style="color: white; text-decoration: none;">Snorlax's Messaging</a></h1>
    <div id="chatbox"></div>
    <div id="inputArea">
        <input type="text" id="username" placeholder="Enter your username here...">
        <input type="text" id="usermsg" placeholder="Type your message here...">
        <button id="sendButton" onclick="submitMsg()">Send</button>
    </div>
    <select id="colorSelect" onchange="changeColor()">
        <option value="white">White</option>
        <option value="blue">Blue</option>
        <option value="lightblue">Light Blue</option>
        <option value="darkblue">Dark Blue</option>
        <option value="green">Green</option>
        <option value="lightgreen">Light Green</option>
        <option value="darkgreen">Dark Green</option>
        <option value="lightyellow">Light Yellow</option>
        <option value="pink">Pink</option>
        <option value="lightpink">Light Pink</option>
        <option value="darkpink">Dark Pink</option>
        <option value="red">Red</option>
        <option value="rusticred">Light Red</option>
        <option value="scarlet">Dark Red</option>
        <option value="orange">Orange</option>
        <option value="darkorange">Dark Orange</option>
        <option value="gray">Gray</option>
    </select>
    <script src="./socket.io.js"></script>
    <script src="./script.js"></script>


</body></html>
